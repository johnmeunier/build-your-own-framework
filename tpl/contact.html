<form method="GET">
  <label>
    <h4> Name : </h4>
    <input type="text" name="name" data-empty-bind="name" />
  </label>
  <label>
    <h4> Email : </h4>
    <input type="email" name="email" data-empty-bind="email" />
  </label>
  <label>
    <h4> Content : </h4>
    <textarea row="10" col="30" name="content" data-empty-bind="content"></textarea>
  </label>
</form>
